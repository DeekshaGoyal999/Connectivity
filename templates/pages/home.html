{% extends 'base.html' %}

{% block content %}

<div id='connectivity'></div>

<div class='row text-center' d-none>
    <div class='col'>
        <h1>Welcome to Connectivity</h1>
    </div>
</div>

<div class='row mb-3'>
    <div class='col md-4 mx-auto col-5'>
        <form class= 'form' id='post-create-form' method='POST' action='/posts/p/create'>
            {% csrf_token %}
            <div class='d-none alert alert-danger' id='post-create-form-error'></div>
            <input type='hidden' value='/posts/p' name='next'/>
            <textarea required='required' class='form-control' name='content' placeholder='Write Your Post Here...'></textarea>
            <button type= 'submit' class='btn btn-primary'>Post</button>
        </form>
    </div>
</div>

<div class='row' id='posts'>
    Loading...
</div>

<script>
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

function handlePostFormError(msg,display){
    var myErrorDiv = document.getElementById("post-create-form-error")
    if (display == true){
        myErrorDiv.setAttribute("class","d-block alert alert-danger")
        myErrorDiv.innerText=msg
    } else {
        myErrorDiv.setAttribute("class","d-none alert alert-danger")
    }
}

function handlePostCreateFormDidSubmit(event) {
    event.preventDefault()
    const myForm=event.target
    const myFormData=new FormData(myForm)
    const url= myForm.getAttribute("action")
    const method= myForm.getAttribute("method")
    const xhr =new XMLHttpRequest() 
    const responseType= "json"
    xhr.responseType=responseType
    xhr.open(method,url)
    xhr.onload=function(){
        if (xhr.status == 201) {
            handlePostFormError("",false)
            const newPostJson = xhr.response
            const newPostElement=formatPostElement(newPostJson)
            const ogHtml=postsContainerElement.innerHTML
            postsContainerElement.innerHTML=newPostElement +ogHtml
            myForm.reset() 
        } else if  (xhr.status==400) {
            const errorJson= xhr.response
            const contentError = errorJson.content
            let cotentErrormsg;
            if (contentError) {
                cotentErrormsg= contentError[0]
                if (cotentErrormsg) {
                    handlePostFormError(cotentErrormsg,true)
                } else {
                    alert("Error Occured!!")
                }
            } else{
                alert("Error Occured!!")
            }

        } else if (xhr.status==401) {
            alert("Please login!!!")
            window.location.href="/login"
        } else if (xhr.status==403) {
            alert("Please login!!!")
            window.location.href="/login"
        } else if (xhr.status==500) {
            alert("Server Error Occured. Try Again!!!")
        }
    }
    xhr.onerror= function() {
        alert("An error occured. Please try again!!!!")
    }
    xhr.send(myFormData)
}
const postCreateFormEl = document.getElementById("post-create-form")
postCreateFormEl.addEventListener("submit",handlePostCreateFormDidSubmit)

const postsContainerElement=document.getElementById("posts")

function loadPosts(postsElement){
    const xhr =new XMLHttpRequest() 
    const method='GET'
    const url="/posts/p/all"
    const responseType= "json"
    xhr.responseType=responseType
    xhr.open(method,url)
    xhr.onload=function(){
        const serverResponse = xhr.response
        const listedItems= serverResponse
        var finalPostStr =""
        var i;
        for (i=0;i<listedItems.length;i++){
            var PostObj=listedItems[i]
            var currentItem= formatPostElement(PostObj) 
            finalPostStr += currentItem
        }
        postsElement.innerHTML= finalPostStr
    }
    xhr.send()
}

loadPosts(postsContainerElement)

function formatPostElement(post) {
    var formattedPost = "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 post' id='post-" + post.id 
    + "'><p>" +"User-" + post.user+ "Post-"+ post.content + 
        "</p><p>" + "Time-" +post.timestamp + 
            "</p><div class='btn-group'>" + 
        "</div></div>"
    return formattedPost
}

</script>

    {% endblock content %}
